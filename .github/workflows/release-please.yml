name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish packages to NPM'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  id-token: write # to enable use of OIDC for npm provenance

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - name: Generate GitHub App Token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Checkout
        if: ${{ steps.release.outputs.releases_created == 'true' || github.event.inputs.publish == 'true' }}
        uses: actions/checkout@v6

      - name: Setup Node.js
        if: ${{ steps.release.outputs.releases_created == 'true' || github.event.inputs.publish == 'true' }}
        uses: actions/setup-node@v6
        with:
          node-version: 24.13.1

      - name: Install pnpm
        if: ${{ steps.release.outputs.releases_created == 'true' || github.event.inputs.publish == 'true' }}
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        if: ${{ steps.release.outputs.releases_created == 'true' || github.event.inputs.publish == 'true' }}
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        shell: bash

      - name: Cache pnpm store
        if: ${{ steps.release.outputs.releases_created == 'true' || github.event.inputs.publish == 'true' }}
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-node-${{ inputs.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-node-${{ inputs.node-version }}-
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        if: ${{ steps.release.outputs.releases_created == 'true' || github.event.inputs.publish == 'true' }}
        run: pnpm install --frozen-lockfile
        shell: bash

      - name: Build packages
        if: ${{ steps.release.outputs.releases_created == 'true' || github.event.inputs.publish == 'true' }}
        run: pnpm run build

      - name: Build types
        if: ${{ steps.release.outputs.releases_created == 'true' || github.event.inputs.publish == 'true' }}
        run: pnpm run build:types

      - name: Set publishing config
        if: ${{ steps.release.outputs.releases_created == 'true' || github.event.inputs.publish == 'true' }}
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
        env:
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Publish packages
        if: ${{ steps.release.outputs.releases_created == 'true' || github.event.inputs.publish == 'true' }}
        run: pnpm publish
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Summary
        if: ${{ steps.release.outputs.releases_created == 'true' || github.event.inputs.publish == 'true' }}
        run: |
          echo "## Published Packages ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "All packages published:" >> $GITHUB_STEP_SUMMARY
          echo "- @sanity/migrate" >> $GITHUB_STEP_SUMMARY
